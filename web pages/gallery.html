<!DOCTYPE html>
<html>

<head>
  <!-- Specifies the character encoding for the HTML document -->
  <meta charset='utf-8'>
  <!-- Ensures compatibility with Internet Explorer -->
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <!-- Sets the title of the web page -->
  <title>Gallery</title>
  <!-- Sets the viewport for responsive web design -->
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- Imports Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Custom script for header and footer functionality -->
  <script src="../backend/headerFooter.js"></script>
  <!-- Custom CSS for additional styling -->
  <link rel="stylesheet" href="../backend/Design.css">
  <!-- Container for custom font styles (content gets autofilled by headerFooter.js) -->
  <div id="betustilusok"></div>
</head>

<body>
  <!-- Header section placeholder -->
  <header id="header"></header>

  <div class="container">
    <!-- Slideshow container for the gallery images -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="slides">
        <!-- Individual slide elements with images -->
        <div class="slide">
          <img src="../Kleos_images/farm_dogs.png">
        </div>
        <div class="slide">
          <img src="../Kleos_images/farm_horse.png">
        </div>
        <div class="slide">
          <img src="../Kleos_images/goats.png">
        </div>
        <div class="slide">
          <img src="../Kleos_images/IMG_0215.jpeg">
        </div>
        <div class="slide">
          <img src="../Kleos_images/IMG_0217.jpeg">
        </div>
        <div class="slide">
          <img src="../Kleos_images/IMG_0221.jpeg">
        </div>
        <div class="slide">
          <img src="../Kleos_images/IMG_0227.jpeg">
        </div>
        <div class="slide">
          <img src="../Kleos_images/IMG_0230.jpeg">
        </div>
        <div class="slide">
          <img src="../Kleos_images/IMG_0232.jpeg">
        </div>
        <div class="slide">
          <img src="../Kleos_images/IMG_0241.jpeg">
        </div>
        <div class="slide">
          <img src="../Kleos_images/IMG_0242.jpeg">
        </div>
        <div class="slide">
          <img src="../Kleos_images/IMG_0247.jpeg">
        </div>
        <div class="slide">
          <img src="../Kleos_images/IMG_0306.jpeg">
        </div>
        <div class="slide">
          <img src="../Kleos_images/IMG_0312.jpeg">
        </div>
        <div class="slide">
          <img src="../Kleos_images/IMG_0320.jpeg">
        </div>
        <div class="slide">
          <img src="../Kleos_images/IMG_0329.png">
        </div>
        <div class="slide">
          <img src="../Kleos_images/IMG_0330.png">
        </div>
      </div>
      <!-- Next and previous buttons for the slideshow -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles for slide navigation -->
    <div id="dotsDiv">
      <!-- Individual dots for each slide -->
      <span class="dot" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
      <span class="dot" onclick="currentSlide(9)"></span>
      <span class="dot" onclick="currentSlide(10)"></span>
      <span class="dot" onclick="currentSlide(11)"></span>
      <span class="dot" onclick="currentSlide(12)"></span>
      <span class="dot" onclick="currentSlide(13)"></span>
      <span class="dot" onclick="currentSlide(14)"></span>
      <span class="dot" onclick="currentSlide(15)"></span>
      <span class="dot" onclick="currentSlide(16)"></span>
    </div>
  </div>

  <!-- JavaScript for slideshow functionality -->
  <script>
    let slideIndex = 0;
    let timeoutId = null;
    const slides = document.querySelector(".slides");
    const dots = document.getElementsByClassName("dot");

    showSlides();

    function currentSlide(index) {
      // Function to display the current slide
      slideIndex = index;
      showSlides();
    }

    function plusSlides(step) {
      // Function to change the slide by a certain number of steps
      slideIndex += step;
      showSlides();
    }

    function showSlides() {
      // Function to show the slides and handle wrapping around
      if (slideIndex >= slides.children.length) {
        slideIndex = 0;
      } else if (slideIndex < 0) {
        slideIndex = slides.children.length - 1;
      }

      const translateValue = -slideIndex * 50 + "%";
      slides.style.transform = "translateX(" + translateValue + ")";

      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove('active-dot');
      }
      dots[slideIndex].classList.add('active-dot');

      if (timeoutId) {
        clearTimeout(timeoutId);
      }
      timeoutId = setTimeout(function () {
        plusSlides(1);
      }, 5000); // Change image every 5 seconds
    }
  </script>

  <!-- Footer section placeholder -->
  <footer id="footer"></footer>
</body>

</html>
